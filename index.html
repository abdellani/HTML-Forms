<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign up page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="container-signin">
      <div id="signin-text">
        <p>Already have an Intuit account?</p>
        <a href="#">I forgot my User ID or Password </a>
      </div>
      <button id="signin-botton"> &#128274; Sign in </button>
    </div>
    <div id="container-logos">
      <div>
        <img class="primary-icon" src="images/logo-intuit-black.svg" alt="Intuit Logo">
      </div>
      <div id="container-secondary-icon">
        <img class="secondary-icon" src="images/mint-favicon.svg" alt="Mint Logo"><span>Mint</span>

        <img class="secondary-icon"  src="images/quickbooks.svg" alt="Quickbook Logo"><span>quickbooks</span>
        <img class="secondary-icon"  src="images/tt-favicon.svg" alt="Turbotax Logo"><span>turbotax</span>

      </div>
    </div>
    <div id="container-form">
      <h1>
        Create an Intuit account
      </h1>
      <P>
        One account for everything Intuit, including Mint. 
      </P>
      <P>
        <a href="#">Learn more</a>
      </P>
      <form>
        <label>Email:</label>
        <input type="email" required>
        <label>Phone (recommended):</label>
        <input type="tel">
        <label for="password">Password</label>
        <input id="password" type="password">
        <input id="submit-button" type="submit" value="&#128274; create account">
      </form>
      <div id="container-form-bottom-text">
        By clicking Create Account, you agree to our <a href="https://www.mint.com/terms">Terms of Service</a> and have read and acknowledge our <a href="https://security.intuit.com/privacy">Privacy Statement</a>.
      </div>
    </div>
    <div id="container-footer"></div>
  </div>
</body>
</html>
